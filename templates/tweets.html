{% extends 'base.html' %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block title %}Live Feed{% endblock %}

{% block body %}
    <div class="container" id="writetweets">
    <form>
        <div class="form-group">
            <label for="tweet">What'll be twitten by you?</label>
            <textarea class="form-control" rows="2" id="tweettext" placeholder="Write it here...."></textarea>
        </div>
        <button id="submission" type="submit" class="btn btn-default navbar-right">Twite it.</button>
    </form>
    </div>
    <div class="container" id="fetchtweets">
        <p>And feast thine eyes upon that which they have spoketh.</p>
        <p><button id="getrdun" class="btn">Update Tweets</button></p>
    </div>
    <div class="container" id="tweets">
    </div>
{% endblock %}
{% block scripts %}
{{ super() }}
    <script src="../static/js/tweethandler.js"></script>
{% endblock %}
